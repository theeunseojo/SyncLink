        /* íˆ¬í‘œ ë¦¬ìŠ¤íŠ¸ */

<body>
    <!-- í—¤ë” -->
    <header class="header">
        <div class="header-content">
            <h1 class="room-title" id="roomTitle">ëª¨ì„ ì‹œê°„ ì¡°ìœ¨</h1>
            <div class="header-actions">
                <button class="btn-icon" onclick="copyLink()" title="ë§í¬ ë³µì‚¬">ğŸ”—</button>
                <a href="#" id="loginBtn" class="btn-icon" title="ë¡œê·¸ì¸">ğŸ‘¤</a>
            </div>

    </header>

    <!-- ì°¸ì—¬ ë©¤ë²„ -->
    <section class="member-section">
        <div class="member-chips" id="memberList">
            <span class="member-chip">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span>
        </div>
    </section>

    <!-- íƒ­ ë„¤ë¹„ê²Œì´ì…˜ -->
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="schedule">ğŸ“… ë‚´ ì¼ì •</button>
        <button class="tab-btn" data-tab="status">ğŸ“Š í˜„í™©</button>
        <button class="tab-btn" data-tab="vote">ğŸ—³ï¸ íˆ¬í‘œ</button>
    </nav>

    <!-- ì¹´ë“œ ì»¨í…Œì´ë„ˆ -->
    <div class="card-container">
        <!-- ì¼ì • ìˆ˜ì • íƒ­ -->
        <div class="card active" id="schedule-tab">
            <h2 class="card-title">ë‚´ ì¼ì • (í´ë¦­í•˜ë©´ ì œì™¸)</h2>
            <div class="event-list" id="eventList">
                <div class="loading">ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
        </div>

        <!-- í˜„í™© íƒ­ -->
        <div class="card" id="status-tab">
            <h2 class="card-title">ê°€ëŠ¥í•œ ì‹œê°„ëŒ€</h2>
            <div class="slot-list" id="slotList">
                <div class="loading">ê³„ì‚° ì¤‘...</div>
            </div>
        </div>

        <!-- íˆ¬í‘œ íƒ­ -->
        <div class="card" id="vote-tab">
            <h2 class="card-title">íˆ¬í‘œí•˜ê¸°</h2>
            <div class="vote-list" id="voteList">
                <div class="empty-state">
                    <p>íˆ¬í‘œ ê¸°ëŠ¥ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomUUID = urlParams.get('uuid');

        // íƒ­ ì „í™˜
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');

                if (btn.dataset.tab === 'status') loadSlots();
            });
        });

        // í† ìŠ¤íŠ¸
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ë§í¬ ë³µì‚¬
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ“‹');
        }

        // ë©¤ë²„ ë¡œë“œ
        async function loadMembers() {
            try {
                const res = await fetch(`/api/rooms/${roomUUID}/members`);
                if (res.ok) {
                    const members = await res.json();
                    const container = document.getElementById('memberList');
                    container.innerHTML = members.length > 0
                        ? members.map(m => `<span class="member-chip">ğŸ‘¤ ${m}</span>`).join('')
                        : '<span class="member-chip">ì•„ì§ ì°¸ì—¬ìê°€ ì—†ìŠµë‹ˆë‹¤</span>';
                }
            } catch (e) {
                console.error(e);
            }
        }

        // ë‚´ ì¼ì • ë¡œë“œ
        async function loadEvents() {
            try {
                const res = await fetch(`/api/rooms/${roomUUID}/my-events`);
                if (res.ok) {
                    const events = await res.json();
                    const container = document.getElementById('eventList');

                    if (events.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</p></div>';
                        return;
                    }

                    container.innerHTML = events.map(e => `
                        <div class="event-item ${e.isIgnored ? 'ignored' : ''}" onclick="toggleEvent('${e.id}')">
                            <div class="event-toggle">${e.isIgnored ? '' : 'âœ“'}</div>
                            <div class="event-info">
                                <div class="event-title">${e.title || '(ì œëª© ì—†ìŒ)'}</div>
                                <div class="event-time">${formatTime(e.start)} ~ ${formatTime(e.end)}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                document.getElementById('eventList').innerHTML =
                    '<div class="empty-state"><p>ë¡œê·¸ì¸ í›„ ì¼ì •ì„ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</p></div>';
            }
        }

        // ì¼ì • í† ê¸€
        async function toggleEvent(eventId) {
            try {
                await fetch(`/api/rooms/${roomUUID}/events/${eventId}`, { method: 'POST' });
                loadEvents();
            } catch (e) {
                showToast('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // ê°€ëŠ¥ ì‹œê°„ëŒ€ ë¡œë“œ
        async function loadSlots() {
            try {
                const res = await fetch(`/api/rooms/${roomUUID}/available-times?sort=LONGEST`);
                if (res.ok) {
                    const slots = await res.json();
                    const container = document.getElementById('slotList');

                    if (slots.length === 0) {
                        container.innerHTML = '<div class="empty-state"><p>ê°€ëŠ¥í•œ ì‹œê°„ëŒ€ê°€ ì—†ìŠµë‹ˆë‹¤</p></div>';
                        return;
                    }

                    container.innerHTML = slots.slice(0, 10).map(s => `
                        <div class="slot-item">
                            <div>
                                <div class="slot-time">${formatTime(s.start)} ~ ${formatTime(s.end)}</div>
                                <div class="slot-duration">${s.durationMin}ë¶„</div>
                            </div>
                            <div class="slot-members">
                                <span class="slot-count">${s.availableCount || 0}ëª… ê°€ëŠ¥</span>
                                <span class="slot-names">${(s.availableMembers || []).map(m => m.name).join(', ') || '-'}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        // ì‹œê°„ í¬ë§·
        function formatTime(isoString) {
            const d = new Date(isoString);
            return `${d.getMonth() + 1}/${d.getDate()} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        // ë¡œê·¸ì¸ URL ì„¤ì •
        document.getElementById('loginBtn').href = `/login/google?uuid=${roomUUID}`;

        // ì´ˆê¸° ë¡œë“œ
        loadMembers();
        loadEvents();
    </script>
